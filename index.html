<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại Học Đa Năng - Tin tức</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        
        .banner {
            width: 100%;
            background-color: #fff;
            border-bottom: 2px solid #003366;
            padding: 15px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            height: 80px;
            margin-left: 20px;
            margin-right: 30px;
        }
        
        .banner-content {
            flex-grow: 1;
            text-align: center;
        }
        
        .main-title {
            color: #003366;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .sub-title {
            color: #333;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .english-title {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-top: 5px;
        }
        
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .article-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
        }
        
        .article-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        
        .article-content {
            padding: 20px;
        }
        
        .article-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #003366;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .article-source {
            font-style: italic;
        }
        
        .read-more {
            color: #0066cc;
            font-weight: bold;
            text-align: right;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Thay thế src bằng đường dẫn đến logo thực tế của bạn -->
        <img class="logo" src="logo.png" alt="Logo Đại Học Đa Năng">
        
        <div class="banner-content">
            <div class="main-title">ĐẠI HỌC ĐA NĂNG</div>
            <div class="sub-title">TRUNG TÂM GIÁO DỤC QUỐC PHÒNG - AN NINH VÀ THỂ THAO</div>
            <div class="english-title">Center of National Defense - Security Education and Sports - UTD</div>
        </div>
    </div>
    
    <div class="articles-container" id="articles-container">
        <!-- Các card bài viết sẽ được render bằng JavaScript -->
    </div>

    <script>
        // Dữ liệu bài viết mẫu (thay thế bằng dữ liệu thực tế từ API hoặc file JSON)
        const articlesData = [
            {
                "id": 1,
                "title": "Hội thảo khoa học quốc tế về giáo dục quốc phòng",
                "source": "Phòng Truyền thông",
                "date": "2023-05-15T09:30:00",
                "url": "bai-viet-1.html"
            },
            {
                "id": 2,
                "title": "Giải thể thao sinh viên toàn trường năm 2023",
                "source": "Trung tâm Thể thao",
                "date": "2023-05-10T14:00:00",
                "url": "bai-viet-2.html"
            },
            {
                "id": 3,
                "title": "Tập huấn công tác an ninh mạng cho cán bộ giảng viên",
                "source": "Phòng Công nghệ Thông tin",
                "date": "2023-05-05T08:45:00",
                "url": "bai-viet-3.html"
            },
            {
                "id": 4,
                "title": "Lễ ký kết hợp tác với trường đại học quốc tế",
                "source": "Phòng Hợp tác Quốc tế",
                "date": "2023-04-28T10:15:00",
                "url": "bai-viet-4.html"
            }
        ];

        // Hàm định dạng ngày tháng
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('vi-VN', options);
        }

        // Hàm render các card bài viết
        function renderArticles() {
            const container = document.getElementById('articles-container');
            
            articlesData.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article-card';
                
                articleElement.innerHTML = `
                    <a href="${article.url}" class="article-link">
                        <div class="article-content">
                            <h3 class="article-title">${article.title}</h3>
                            <div class="article-meta">
                                <span class="article-source">${article.source}</span>
                                <span class="article-date">${formatDate(article.date)}</span>
                            </div>
                            <span class="read-more">Xem thêm →</span>
                        </div>
                    </a>
                `;
                
                container.appendChild(articleElement);
            });
        }

        // Gọi hàm render khi trang tải xong
        document.addEventListener('DOMContentLoaded', renderArticles);

        // Nếu dữ liệu lấy từ file JSON bên ngoài, bạn có thể sử dụng fetch:
        /*
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                articlesData = data;
                renderArticles();
            })
            .catch(error => console.error('Error loading articles:', error));
        */
    </script>
</body>
</html>
